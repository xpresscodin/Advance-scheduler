<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Scheduler â€“ Admin sign in</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-body">
    <main class="auth-layout">
      <section class="auth-card">
        <h1>Advance Scheduler</h1>
        <p class="muted">Sign in to review availability and manage the weekly roster.</p>
        <div id="loginStatus" class="status-message" hidden></div>
        <form id="loginForm" class="form">
          <div class="form-field">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" autocomplete="username" required />
          </div>
          <div class="form-field">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" autocomplete="current-password" required />
          </div>
          <button type="submit" class="primary">Sign in</button>
        </form>
        <button type="button" id="forgotPasswordLink" class="link-button subtle" hidden>Forgot password?</button>
        <form id="resetForm" class="form" hidden>
          <p class="muted">Confirm your username and email to receive a temporary password.</p>
          <div class="form-field">
            <label for="resetUsername">Username</label>
            <input type="text" id="resetUsername" autocomplete="username" required />
          </div>
          <div class="form-field">
            <label for="resetEmail">Email</label>
            <input type="email" id="resetEmail" autocomplete="email" required />
          </div>
          <button type="submit" class="secondary">Send reset instructions</button>
        </form>
      </section>
    </main>
    <script src="login.js" type="module"></script>
  </body>
</html>
